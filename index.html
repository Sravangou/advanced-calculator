<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <div class="top">
        <input type="text" id="display" readonly>
        
    </div> 

    <div class="buttons">
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button>*</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>

        <button>0</button>
        <button>.</button>
    </div>

    <div class="history">
        <h3>History</h3>
        <ul id="historyList"></ul>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
